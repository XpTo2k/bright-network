{% extends "network/layout.html" %} {% block body %}
<div class="row justify-content-center my-3 mx-1">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
    <h2 class="m-3">Register</h2>
    {% if message %}
    <div class="m-3">{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group m-3">
        <input
          class="form-control"
          autofocus
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group m-3">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control m-3"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control m-3"
          type="password"
          name="confirmation"
          placeholder="Confirm Password"
        />
      </div>
      <input
        class="btn btn-outline-light cbtnl mx-2"
        type="submit"
        value="Register"
      />
    </form>
    <p class="m-3">
      Already have an account?
      <a class="btn btn-outline-light cbtnl" href="{% url 'login' %}"
        >Log In here.</a
      >
    </p>
  </div>
</div>

{% endblock %}
